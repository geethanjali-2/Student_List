<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student details</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

</head>
<body>
<div align="center" class="container my-2">
  <h1>Student List</h1>

  <table border="1" class="table table-striped table-responsive-md">
      <thead>
      <tr>
          <th>Student name</th>
          <th>Student college</th>
          <th>Student email</th>
          <th>Actions</th>

      </tr>
      </thead>
      <tbody>
      <tr th:each="student:${listStudent}">
          <td th:text="${student.name}"></td>
          <td th:text="${student.college}"></td>
          <td th:text="${student.email}"></td>
          <td> <a th:href="@{/showFormForUpdate/{id}(id=${student.id})}" class="btn btn-primary">update</a>
         <a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-danger">Delete</a></td>

      </tr>
      </tbody>
  </table>
</div>
<div align="center">
    <a th:href="@{/showNewStudentForm}" class = "btn btn-primary btn-sm mb-3">Add Student</a>
</div>
</body>
</html>
