<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>Student details</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
 <div class="container">
     <h1>Student Management System</h1>
     <hr>
     <h2>Save Student</h2>

     <form action="#" th:action="@{/saveStudent}" th:object="${student}" method="POST">
         <input type="text" th:field="*{name}"
                placeholder="Student name" class="form-control mb-4 col-4">
         <input type="text" th:field="*{college}"
                placeholder="Student college" class="form-control mb-4 col-4">
         <input type="text" th:field="*{email}"
                placeholder="Student email" class="form-control mb-4 col-4">

         <button type="submit" class="btn btn-info col-2">Save Student</button>
     </form>

 </div>
</body>
</html>
